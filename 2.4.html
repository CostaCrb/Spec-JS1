<!DOCTYPE html>
<html lang="ru">
	<head>
	<meta charset="utf-8">
	<title>Лаба 2.4</title>
	</head>
	<body>
		<h1>Лабораторная 2.4</h1>

		<script>
			let a;
			let b;
			let c;
			a = 0;
			b = 1;
            while ((c = a + b) < 1000) {
                document.write( c );
                document.write( '<br/>' );

				a = b;
                b = c;
            }
		</script>
	</body>
</html>
